<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tip-container">
            <div class="header-field">
                <h1>Tip Calculator</h1>
                <p>Enter the bill amount and tip percentage to calculate the total.</p>
            </div>
            <div class="input-field">
                <br><label for="bill-amount">Bill Amount:</label><br>
                <input type="number" name="bill-amount" id="bill-amount"><br>
                <br><label for="tip-percentage">Tip Percentage</label><br>
                <input type="number" name="tip-percentage" id="tip-percentage">
            </div>
            <div class="calculate-field">
                <br><button id="button">CALCULATE</button><br>
                <p id="total">Total:</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
